<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Lab 6.1 - Вставка пробілу та підрахунок символів</title>
</head>
<body>
    <h2>Вставка пробілу після 'A' та підрахунок 'B' між '+' та '-'</h2>
    
    <script>
        // Початкове речення
        let str = "A+B-A+BA+A+BA+BB+A+B+A+B";
        document.write("<strong>Початкове речення:</strong> " + str + "<br>");

        // Вставка пробілу після кожного символу 'A'
        let modifiedStr = str.replace(/A/g, 'A ');
        document.write("<strong>Речення після вставки пробілів:</strong> " + modifiedStr + "<br>");

        // Підрахунок символів 'B' між '+' та '-'
        let bCount = 0;
        let insidePlusMinus = false;
        for (let i = 0; i < str.length; i++) {
            if (str[i] === '+') insidePlusMinus = true;
            if (str[i] === '-') insidePlusMinus = false;
            if (insidePlusMinus && str[i] === 'B') bCount++;
        }

        document.write("<strong>Кількість 'B' між '+' та '-':</strong> " + bCount);
    </script>

    <!-- Кнопка повернення на головну сторінку -->
    <button onclick="window.location.href='index.html'">Повернутися на головну сторінку</button>
</body>
</html>
